
<p>Select your gender:</p>
<label ng-repeat="gender in genders">
	<input type="radio" ng-model="user.gender" value="{{gender[0]}}">
	{{gender}}
</label>

<p>Select the genders you'd like to rate:</p>
<label ng-repeat="gender in genders">
	<input
		type="checkbox"
		name="user.gender_preference[]"
		value="{{gender[0]}}"
		ng-checked="selection.indexOf(gender[0]) > -1"
		ng-click="genderPreferenceSelected(gender[0])"
	> {{gender}}
</label>

<!--<p>{{user}}</p>-->

<div ng-show="user.gender && user.gender_preference.length">
	<a class="action-button" href ng-click="signup()">Continue</a>
</div>

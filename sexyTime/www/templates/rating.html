<ion-view view-title="Rating">
  <ion-content>
  	<h3>Rate some stuff</h3>
    <img ng-src="{{photoURL()}}" />
   	<div>
   		<button class="glyphicon glyphicon-thumbs-up" ng-click="downvote()"></button>
   		<button class="glyphicon glyphicon-thumbs-down" ng-click="upvote()"></button>
   	</div>
  </ion-content>
</ion-view>
